	<script>
	
  	function will_larry_eat_this_cake(cake) {
      if (cake.type.toLowerCase().indexOf('whoopie pie') === 0) {
        return "No, whoopie pies are just gross.";
      } else if (cake.diameter > 3 && cake.type.toLowerCase().indexOf('red velvet') === 0 && cake.icing_ratio >= 8) {
		return "Yes, Larry loves Red Velvet."
	  } else if (cake.diameter > 3 && cake.icing_ratio >= 8) {
        return (cake.type.toLowerCase().indexOf('fox-shaped') === 0) ? "Larry might eat part of one ear." : "No, too big.";
      } else if (cake.icing_ratio < 8) {
        return "No, too much icing.";
      } else if (cake.diameter <= 3) {
        return "Yes, Larry will eat it.";
      } else {
        return "Nope."; //default to yuck
      }
  	}
	
  	
    $(document).ready(function() {
    
      $('#cake_type').change(function(e) {
        $('#image').attr('src', $(this).find('option:selected').attr('data-image')).closest('a').attr('href', $(this).find('option:selected').attr('data-link'));
      });
    
      $('form').submit(function(e) {
        response = will_larry_eat_this_cake({
          type: $('#cake_type').val(),
          diameter: $('input[name="diameter"]:checked').val(),
          icing_ratio: $('input[name="icing_ratio"]').val()
        });
        $('h1').text(response).addClass('response');
        window.scrollTo(0,0);
        return false;
      });
      
    });
    
    /*
  	//hack to get list of cakes from http://en.wikipedia.org/wiki/List_of_cakes 
    var options = ''; $('table.sortable tbody tr').each(function() { options += '<option data-link="http://en.wikipedia.org'+$(this).find('td:eq(0) a').attr('href')+'" data-image="http:'+$(this).find('td:eq(1) img').attr('src')+'">'+$(this).find('td:eq(0)').text()+'</option>' })
    */
    
	</script>
